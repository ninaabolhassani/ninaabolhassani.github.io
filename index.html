  <style>
    :root{
      --bg:#ffffff;
      --fg:#111111;
      --muted:#5a5a5a;
      --border:#e9e9e9;
      --btn:#111111;
      --btn-fg:#ffffff;
      --radius:18px;
      --maxw:880px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,ui-sans-serif,system-ui,"Apple Color Emoji","Segoe UI Emoji";
      color:var(--fg);
      background:var(--bg);
      line-height:1.6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:48px 20px;
    }
    .card{
      width:100%;
      max-width:var(--maxw);
      border:1px solid var(--border);
      border-radius:24px;
      padding:48px 28px 40px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }
    .logo{
      width:110px;height:110px;
      display:block;margin:0 auto 20px;
      border-radius:999px;
      border:1px solid var(--border);
      object-fit:contain;background:#fff;
      padding:10px;
    }
    h1{
      font-size:40px; line-height:1.15; margin:8px 0 8px;
      letter-spacing:0.2px;
    }
    .tag{
      font-weight:600; text-transform:uppercase; font-size:12px;
      letter-spacing:2px; color:#666; margin-bottom:6px;
    }
    .bio{
      max-width:720px; margin:0 auto 28px; color:var(--muted); font-size:18px;
    }
    .buttons{display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top:10px}
    .btn{
      appearance:none; border:none; cursor:pointer;
      background:var(--btn); color:var(--btn-fg);
      padding:14px 22px; border-radius:var(--radius);
      font-weight:600; text-decoration:none; display:inline-flex; align-items:center; justify-content:center;
      min-width:160px; transition:transform .04s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 10px 22px rgba(0,0,0,.08)}
    .btn.secondary{background:#fff; color:var(--fg); border:1px solid var(--border)}
    footer{margin-top:26px; color:#9a9a9a; font-size:12px}
    .domain{font-weight:700; letter-spacing:.3px}
  </style>

  <script type="application/ld+json">

</head>
<body>
  <main class="card">

      with a passion for solving problems, growing ideas into products, and enjoying the creative process along the way.
    </p>
    <div class="buttons">
      <a class="btn" href="https://www.linkedin.com/in/nina-abolhassani/" target="_blank" rel="noopener">LinkedIn</a>
      <a class="btn secondary" href="mailto:nina.abolhassani@gmail.com">Email</a>
      <a class="btn secondary" href="#" target="_blank" rel="noopener">Resume (PDF)</a>
    </div>
    <footer>
      <span class="domain">ninaabolhassani.com</span>
    </footer>
  </main>
</body>
</html>
